<h2>1:URL普通跳转</h2>

<p><a href="arouter://yangjie/com/simpleActivity">跳转到SimpleActivity</a>
</p>

<h2>2:URL普通跳转携带参数</h2>

<p>
    <a href="arouter://yangjie/com/simpleActivity?name=yangjie">跳转到SimpleActivity并携带数据</a>
</p>

<p>-----------------------</p>
<h1>说明</h1>
<p>arouter://yangjie/com/simpleActivity</p>
<p>实际上先匹配scheme="arouter"和host="yangjie",匹配成功跳转到注册信息（AndroidManifest注册）的UrlActivity</p>
<p>然后UrlActivity作为一个中转站，利用获取的Uri数据（/com/simpleActiviy）再次进行跳转，从而跳转到 SimpleActivity</p>
</html>
